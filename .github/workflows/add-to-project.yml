name: Add new issues to GitHub Project v2

on:
  issues:
    types: [opened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      projects: write

    steps:
      - name: Add issue to GitHub Project
        uses: actions/add-to-project@main
        with:
          project-number: 1
          user: Mathiszeggane
          github-token: ${{ secrets.GITHUB_TOKEN }}
